<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="author" content="Chandler Lucius" />
  <meta name="title" content="PWA Notes" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="description" content="A Progressive Web App for keeping notes" />

  <meta name="theme-color" content="#01579B" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-config" content="./images/icons/browserconfig.xml" />
  
  <title>PWA Notes | Edit Note</title>

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16x16.png" />
  <link rel="mask-icon" href="../images/icons/safari-pinned-tab.svg" color="#01579B" />
  <link rel="shortcut icon" href="../images/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/apple-touch-icon.png" />
  
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/edit.css">

  <script src="https://cdn.jsdelivr.net/gh/markedjs/marked@1.2.7/lib/marked.min.js"></script>
  <script type="module" src="../js/edit.js"></script>
</head>

<body>
  <header>
    <button id="edit-button">Edit</button>
    <button id="view-button">View</button>
    <button id="preview-button">Preview</button>
  </header>
  <main>
    <div id="edit-pane">
      <input id="note-title" type="text" placeholder="Title" class="note-input">
      <textarea id="note-data" placeholder="Note" class="note-input"></textarea>
    </div>
    <div id="view-pane">
      <div id="title-preview" class="note-preview"></div>
      <div id="note-preview" class="note-preview"></div>
    </div>
  </main>
  <footer>
    <button id="save-button">Save</button>
  </footer>
</body>

</html>
