<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="author" content="Chandler Lucius" />
  <meta name="title" content="PWA Notes" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale: 1, maximum-scale: 1" />
  <meta name="description" content="A Progressive Web App for keeping notes" />

  <meta name="theme-color" content="#01579B" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-config" content="./images/icons/browserconfig.xml" />

  <title>PWA Notes</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png" />
  <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#01579B" />
  <link rel="shortcut icon" href="./images/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png" />

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="./css/index.css" />

  <script type="module" src="./js/index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service worker registered!', reg);
          })
          .catch(err => {
            console.log('Service worker registration failed: ', err);
          });
      });
    }
  </script>
</head>

<body>
  <div id="welcome-message" class="hidden">
    <div>
      <h1>Welcome to PWA Notes</h1>
      <br>
      <h3>Add a note to get started!</h3>
      <div class="add-note-button">+</div>
    </div>
  </div>
  <div id="note-container" class="grid"></div>
  <div class="bottom-navbar">
    <div class="add-note-button float-button">+</div>
  </div>
</body>

<template id="note-template">
  <div class="note-card">
    <h3 id="note-title"></h3>
    <span id="note-data"></span>
  </div>
</template>

</html>
